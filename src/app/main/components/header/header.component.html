<p-menubar>
  <img #logo alt="logo" class="ng-tns-c32-0" src="assets/images/primeng-logo-dark.svg">
  <div id="options">
    <div id="themeSwitcher">
      <label for="switcher">Dark theme:</label>
      <p-inputSwitch id="switcher" [(ngModel)]="darkMode" (ngModelChange)="switchTheme($event)"></p-inputSwitch>
    </div>
    <p-splitButton label="" icon="pi pi-user" [model]="items" styleClass="p-button-secondary"></p-splitButton>
  </div>
</p-menubar>
